<html>
<header>
</header>

<body class="bodyStyle">
  <div class="login-form-flex">
    <mat-card class="mat-card-loginbox">
      <mat-card-title>
        Login
      </mat-card-title>
      <mat-card-content>
        <mat-form-field>
          <input matInput placeholder="Brugernavn" name="username" [(ngModel)]="username" required>
        </mat-form-field>
        <br/>
        <mat-form-field>
          <input matInput type="password" placeholder="Kodeord" name="password" [(ngModel)]="password" required>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <div class="button-flex-container" >
          <button mat-raised-button color="success" (click)="SetCookie()" [disabled]="CheckPasswordAndUsernameLength()">
            <mat-icon>login</mat-icon>
          </button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</body>

</html>
